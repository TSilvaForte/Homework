<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contactenos</title>
   </head>
   <body>

   <header>

    <h1>Completá tus datos y te contactamos</h1>

   </header>

    <main>

      <form>
         <div>
         <label for="Nombre y apellido">Nombre y apellido</label>
         <input type="text" name="Nombre y apellido"/>
         </div>

         <div>
         <label for="Teléfono">Teléfono</label>
         <input type="tel" name="Teléfono"/>
         </div>

         <div>
         <label for="Email">Email</label>
         <input type="text" name="Email"/>
         </div>

         <div>
         <label for="Necesidad del cliente">Mensaje</label>
         <input type="text" name="Necesidad del cliente"/>
         </div>

         <div>   
         <input type="url" placeholder="Link al modelo deseado"/>
         </div>

         <button> ENVIAR </button>

      </form>

    </main>

   </body>
   
</html>
